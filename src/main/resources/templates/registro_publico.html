<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Emi-Lite</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Tus estilos aquí, puedes reutilizar parte del login.html */
        :root {
            --primary: #3e007b; /* Morado principal */
            --primary-dark: #340061; /* Morado oscuro */
            --secondary: #0F0F1E; /* Fondo principal oscuro */
            --card-bg: #1E1E2E; /* Fondo de tarjetas/forms */
            --text: #E0E0E0; /* Texto principal */
            --text-light: #A0A0A0; /* Texto secundario */
            --border: #2D2D3D; /* Bordes */
            --error: #FF4757; /* Rojo para errores */
            --success: #28A745; /* Verde para éxito */
            --transition: all 0.3s ease;
            --gradient-primary: linear-gradient(135deg, #3e007b 0%, #5a00a8 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-primary); /* Fondo con gradiente morado */
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg); /* Fondo de la tarjeta */
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3.5rem;
            color: white; /* Icono blanco */
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            color: white; /* Texto blanco */
            letter-spacing: 1px;
            margin-top: 10px;
            display: block;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--text); /* Color del texto */
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light); /* Color del label */
            font-size: 1rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 14px 16px;
            background-color: rgba(255, 255, 255, 0.05); /* Fondo semitransparente */
            border: 1px solid var(--border); /* Borde */
            border-radius: 8px;
            color: var(--text); /* Color del texto */
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary); /* Borde morado al enfocar */
            box-shadow: 0 0 0 3px rgba(62, 0, 123, 0.2); /* Sombra morada */
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary); /* Botón con gradiente morado */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(62, 0, 123, 0.4); /* Sombra más intensa */
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .error {
            color: var(--error); /* Color rojo para errores */
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: left;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--primary); /* Color morado para el enlace */
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #5a00a8; /* Morado más claro al hover */
        }

        .form-header {
            margin-bottom: 35px;
        }

        .form-header p {
            color: var(--text-light); /* Texto secundario */
            font-size: 1rem;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-user-plus"></i> <!-- Icono de registro -->
            <span class="logo-text">Emi-Lite</span>
        </div>

        <div class="form-header">
            <h2>Crear Nueva Cuenta</h2>
            <p>Completa tus datos para unirte a la comunidad Emi-Lite</p>
        </div>

        <!-- Mostrar mensaje de error general -->
        <div th:if="${error}" class="message error-message">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <form th:action="@{/usuarios/crear-publico}" method="post" th:object="${usuarioForm}">
            <div class="form-group">
                <label for="userName">Nombre de Usuario *</label>
                <input type="text" id="userName" th:field="*{userName}" placeholder="Ingresa tu nombre de usuario" required>
                <div class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Crea una contraseña segura" required>
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="form-group">
                <label for="email">Email (Opcional)</label>
                <input type="email" id="email" th:field="*{email}" placeholder="tu@email.com">
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label for="nombres">Nombres *</label>
                <input type="text" id="nombres" th:field="*{nombres}" placeholder="Tu(s) nombre(s)" required>
                <div class="error" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos *</label>
                <input type="text" id="apellidos" th:field="*{apellidos}" placeholder="Tu(s) apellido(s)" required>
                <div class="error" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono (Opcional)</label>
                <input type="text" id="telefono" th:field="*{telefono}" placeholder="+57 XXX XXX XXXX">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección (Opcional)</label>
                <input type="text" id="direccion" th:field="*{direccion}" placeholder="Calle, ciudad, país">
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento (Opcional)</label>
                <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
            </div>

           
            <input type="hidden" th:field="*{rolId}" /> <!-- Campo oculto -->

            <button type="submit" class="btn-submit">
                <i class="fas fa-user-plus"></i> Registrarse
            </button>
        </form>

        <a href="/" class="back-link">Volver a la Página Principal</a>
    </div>
</body>
</html>
