<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Emi-Lite</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary: #0F0F1E;
            --text: #E0E0E0;
            --error: #FF4757;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background: #1E1E2E;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid #2D2D3D;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 2rem;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #2D2D3D;
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }
        
        .error-message {
            background: rgba(255, 71, 87, 0.1);
            color: var(--error);
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            border-left: 4px solid var(--error);
        }
        
        .success-message {
            background: rgba(40, 167, 69, 0.1);
            color: #28A745;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            border-left: 4px solid #28A745;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 20px;
            color: #A0A0A0;
            font-size: 0.9rem;
        }
        
        .footer-links a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Emi-Lite</h1>
            <p>Iniciar Sesión</p>
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-control" 
                       placeholder="Ingresa tu usuario" 
                       required 
                       autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-control" 
                       placeholder="Ingresa tu contraseña" 
                       required>
            </div>
            
            <button type="submit" class="btn-login">
                Iniciar Sesión
            </button>
        </form>
        
        <!-- Mensajes de error/éxito -->
        <div th:if="${param.error}" class="error-message">
            Usuario o contraseña incorrectos.
        </div>
        
        <div th:if="${param.logout}" class="success-message">
            Sesión cerrada exitosamente.
        </div>
        
        <div class="footer-links">
            <p>¿No tienes cuenta? <a th:href="@{/usuarios/registro-publico}">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
