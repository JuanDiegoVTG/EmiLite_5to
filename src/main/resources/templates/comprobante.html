<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
     <style>
        body { font-family: Arial, sans-serif; }
        .title { font-size: 22px; font-weight: bold; margin-bottom: 20px; }
        .box { border: 1px solid #888; padding: 15px; margin-bottom: 15px; }
        .section-title { font-weight: bold; margin-top: 10px; }
        .footer { margin-top: 30px; font-size: 12px; color: #555; }
    </style>
</head>

<body>
    <h1 class="title">Comprobante de Pago</h1>

    <div class="box">
        <p><b>Servicio:</b> <span th:text="${servicio.nombre}"></span></p>
        <p><b>Valor:</b> $<span th:text="${servicio.precio}"></span></p>
        <p><b>Fecha:</b> <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span></p>
    </div>
</body>
</html>
