<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Lista de Pagos - Emi-Lite</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables de tema oscuro y colores de Emi-Lite */
        :root {
            --primary: #3e007b; /* Morado principal */
            --primary-dark: #340061; /* Morado oscuro */
            --secondary: #0F0F1E; /* Fondo principal oscuro */
            --secondary-light: #1A1A2E; /* Fondo de secciones */
            --card-bg: #1E1E2E; /* Fondo de tarjetas/forms */
            --text: #E0E0E0; /* Texto principal */
            --text-light: #A0A0A0; /* Texto secundario */
            --border: #2D2D3D; /* Bordes */
            --success: #28A745;
            --error: #FF4757;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, #5a00a8 100%);
            --gradient-dark: linear-gradient(135deg, #0F0F1E 0%, #1A1A2E 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-dark);
            color: var(--text);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 90%; /* Ancho más grande para la tabla */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3.5rem;
            color: white;
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
            margin-top: 10px;
            display: block;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--text);
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: var(--primary-dark); /* Fondo morado oscuro para encabezados */
            color: var(--text);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        tbody tr {
            transition: var(--transition);
        }

        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.05); /* Fondo ligeramente más claro al pasar el mouse */
        }

        .btn {
            margin: 10px;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-weight: 600;
        }

        .btn-edit {
            background-color: #0094fe;
            color: black;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .btn-create {
            background: var(--gradient-primary); /* Botón con gradiente morado */
            color: white;
            margin-bottom: 20px;
            display: inline-block;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(62, 0, 123, 0.3);
        }

        .btn-create:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(62, 0, 123, 0.4); /* Sombra más intensa */
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .back-link {
            display: inline-block;
            padding: 12px 25px;
            background: var(--gradient-primary); /* Botón con gradiente morado */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(62, 0, 123, 0.3);
        }

        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(62, 0, 123, 0.4);
        }

        .logout-link {
            color: #dc3545; /* Rojo para logout */
            text-decoration: none;
            margin: 0 10px;
        }

        .logout-link:hover {
            color: #a71e2a;
        }

        button.logout-link {
            background: none;
            border: none;
            padding: 0;
            margin: 0 10px;
            font: inherit;
            cursor: pointer;
            color: #dc3545;
            text-decoration: underline;
        }

        button.logout-link:hover {
            color: #a71e2a;
            text-decoration: none;
        }

        .no-data {
            color: var(--text-light);
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-receipt"></i> <!-- Icono representativo para pagos -->
            <span class="logo-text">Emi-Lite</span>
        </div>

        <h2>Gestión de Pagos</h2>

        <!-- Enlace para crear nuevo pago (solo para ADMIN) -->
        <span sec:authorize="hasRole('ADMIN')">
            <a href="/pagos/nuevo" class="btn-create">+ Registrar Nuevo Pago</a>
        </span>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Servicio</th>
                    <th>Monto (COP)</th>
                    <th>Método de Pago</th>
                    <th>Estado</th>
                    <th>Referencia</th>
                    <th>Promoción</th>
                    <th>Fecha de Pago</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pago : ${pagos}">
                    <td th:text="${pago.id}"></td>
                    <td th:text="${pago.usuario.userName}"></td>
                    <td th:text="${pago.servicio != null ? pago.servicio.nombre : 'N/A'}"></td>
                    <td th:text="|${#numbers.formatDecimal(pago.monto, 1, 2)} COP|"></td> <!-- Formateado como COP -->
                    <td th:text="${pago.metodoPago}"></td>
                    <td th:text="${pago.estado}"></td>
                    <td th:text="${pago.referenciaPago != null ? pago.referenciaPago : 'N/A'}"></td>
                    <td th:text="${pago.promocion != null ? pago.promocion.codigo : 'N/A'}"></td>
                    <td th:text="${#temporals.format(pago.fechaPago, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="button-group">
                        <span sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/pagos/{id}/editar(id=${pago.id})}" class="btn btn-edit">Editar</a>
                            <form th:action="@{/pagos/{id}/eliminar(id=${pago.id})}" method="post" style="display: inline;" onsubmit="return confirm('¿Eliminar pago?');">
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-delete">Eliminar</button>
                            </form>
                        </span>
                        
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Mensaje si no hay pagos -->
        <div th:if="${#lists.isEmpty(pagos)}" class="no-data">
            <p>No hay pagos registrados en el sistema.</p>
        </div>

        <span sec:authorize="hasRole('ADMIN')">
            <a href="/admin/dashboard" class="back-link">Volver al Panel</a>
        </span>

        <!-- Formulario para cerrar sesión -->
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <button type="submit" class="logout-link">Cerrar sesión</button>
        </form>
    </div>
</body>
</html>
